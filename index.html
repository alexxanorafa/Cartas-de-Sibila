<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartas de Sibila</title>
  <meta name="description" content="Runas Celtas - Jogo de Estratégia e Adivinhação">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Menu Navegação -->
  <header>
    <div class="menu-icon" id="menuIcon">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <nav class="menu" id="menu">
        <ul>
            <!-- Cada item de menu dentro de <li> -->
          <ul class="menu-items" id="menuItems">
            <li><a href="https://alexxanorafa.github.io/ecosystem/" class="menu-item">Voltar ao Ecosystem</a></li>
          </ul>              
        </ul>
    </nav>
</header>

  <!-- Título -->
  <h1>Cartas de Sibila</h1>

  <!-- Seletor de Leitura -->
  <main>
    <div>
      <h3>Escolha o tipo de leitura:</h3>
    <select id="leitura-opcao" onchange="exibirInstrucoes()">
        <option value="1">Uma única carta</option>
        <option value="3">Três cartas (Passado, Presente e Futuro)</option>
        <option value="5">Cinco cartas (Análise detalhada)</option>
        <option value="cruz">Cruz de cartas</option>
    </select>
    </div>

    <!-- Resultado -->
    <div class="runas-container" id="runas-container"></div>
    <button onclick="sortearCartas()">Sortear cartas</button>

    <div class="result" id="result">
      <h2>Significado das Cartas de Sibila</h2>
      <div id="runas-meanings"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
